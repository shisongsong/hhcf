name: 微信小程序 CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install miniprogram-ci
        run: |
          npm install -g miniprogram-ci
          
      - name: Setup Private Key
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" | base64 -d > ./private.key
          chmod 400 ./private.key
          
      - name: Upload Code
        run: |
          miniprogram-ci upload \
            --pp ./ \
            --pkp ./private.key \
            --appid ${{ secrets.APPID }} \
            --uv "CI-${{ github.run_number }}" \
            --robot 1 \
            --desc "CI自动上传"
          
      - name: Generate QR Code
        run: |
          miniprogram-ci preview \
            --pp ./ \
            --pkp ./private.key \
            --appid ${{ secrets.APPID }} \
            --uv "CI-${{ github.run_number }}" \
            --qr-destination cloud
          
      - name: Set Experience Version
        run: |
          miniprogram-ci experience \
            --pp ./ \
            --pkp ./private.key \
            --appid ${{ secrets.APPID }} \
            --enable true
