name: 微信小程序 CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install miniprogram-ci
        run: |
          npm install -g miniprogram-ci
          
      - name: Setup Private Key
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" | base64 -d > ./private.key
          chmod 400 ./private.key
          
      - name: Preview & Upload to Experience
        run: |
          miniprogram-ci preview \
            --pp ./ \
            --pkp ./private.key \
            --appid ${{ secrets.APPID }} \
            --uv "CI-${{ github.run_number }}" \
            --qr-destination ./qrcode.jpg \
            --qr-format image
          
          miniprogram-ci experience \
            --pp ./ \
            --pkp ./private.key \
            --appid ${{ secrets.APPID }} \
            --uv "CI-${{ github.run_number }}"
          
      - name: Upload QR Code
        uses: actions/upload-artifact@v4
        with:
          name: experience-qrcode
          path: ./qrcode.jpg
