name: 微信小程序 CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install miniprogram-ci
        run: |
          npm install -g miniprogram-ci
          
      - name: Setup Private Key
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > ./private.key
          chmod 400 ./private.key
          
      - name: Build
        run: |
          miniprogram-ci compile \
            --pp ./ \
            --pkp ./private.key \
            --appid ${{ secrets.APPID }}
        continue-on-error: true
          
      - name: Upload to Experience
        run: |
          miniprogram-ci experience \
            --pp ./ \
            --pkp ./private.key \
            --appid ${{ secrets.APPID }} \
            --uv "CI-${{ github.run_number }}" \
            -r 1
        continue-on-error: true
          
  notify:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Result
        run: |
          echo "构建完成，请查看GitHub Actions日志"
