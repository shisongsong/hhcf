name: 微信小程序 CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install miniprogram-ci
        run: |
          npm install -g miniprogram-ci
          
      - name: Setup Private Key
        run: |
          echo "${{ secrets.PRIVATE_KEY }}" > ./private.key
          chmod 400 ./private.key
          
      - name: Download toolchain
        run: |
          miniprogram-ci tool install
          
      - name: Build and Preview
        run: |
          cd miniprogram
          miniprogram-ci compile
          
      - name: Upload to Experience
        run: |
          cd miniprogram
          miniprogram-ci experience \
            --pp ./ \
            --pkp ./private.key \
            --appid ${{ secrets.APPID }} \
            --uv "CI-${{ github.run_number }}" \
            -r 1
        continue-on-error: true
          
  notify:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Success Notification
        if: success()
        run: |
          echo "✅ 小程序构建成功！"
          echo "版本号: CI-${{ github.run_number }}"
          
      - name: Failure Notification  
        if: failure()
        run: |
          echo "❌ 小程序构建失败，请检查代码！"
