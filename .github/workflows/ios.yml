name: iOS Build

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - '.github/workflows/ios.yml'
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm install

      - name: Expo Prebuild
        working-directory: ./app
        run: npx expo prebuild --platform ios --clean --non-interactive

      - name: Setup Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Install CocoaPods
        working-directory: ./app/ios
        run: pod install

      - name: Build iOS Debug
        working-directory: ./app/ios
        run: |
          xcodebuild -workspace HHCF.xcworkspace \
            -scheme HHCF \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-build-logs
          path: |
            app/ios/build
            ~/Library/Developer/Xcode/DerivedData

  build-ios-release:
    runs-on: macos-14
    if: github.ref == 'refs/heads/main'
    needs: build-ios
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: ./app
        run: npm install

      - name: Expo Prebuild
        working-directory: ./app
        run: npx expo prebuild --platform ios --clean --non-interactive

      - name: Setup Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Decode Certificates
        if: env.IOS_CERTIFICATES_BASE64 != ''
        env:
          IOS_CERTIFICATES_BASE64: ${{ secrets.IOS_CERTIFICATES_BASE64 }}
          IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          echo "$IOS_CERTIFICATES_BASE64" | base64 --decode -o ios-certificates.p12
          echo "$IOS_PROVISIONING_PROFILE_BASE64" | base64 --decode -o provisioning-profile.mobileprovision

      - name: Import Certificate
        if: env.IOS_CERTIFICATES_BASE64 != ''
        env:
          IOS_CERT_PASSWORD: ${{ secrets.IOS_CERT_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          security create-keychain -p "$KEYCHAIN_PASSWORD" ios-build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" ios-build.keychain
          security import ios-certificates.p12 -P "$IOS_CERT_PASSWORD" -A -t cert -k ios-build.keychain
          security set-keychain-settings ios-build.keychain

      - name: Install CocoaPods
        working-directory: ./app/ios
        run: pod install

      - name: Setup Provisioning Profile
        if: env.IOS_PROVISIONING_PROFILE_BASE64 != ''
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp provisioning-profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/

      - name: Build iOS Release
        if: env.IOS_CERTIFICATES_BASE64 != ''
        working-directory: ./app/ios
        run: |
          xcodebuild -workspace HHCF.xcworkspace \
            -scheme HHCF \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            build \
            CODE_SIGN_IDENTITY="${{ secrets.CODE_SIGN_IDENTITY }}" \
            PROVISIONING_PROFILE_SPECIFIER="${{ secrets.PROVISIONING_PROFILE_NAME }}"

      - name: Upload IPA
        if: env.IOS_CERTIFICATES_BASE64 != ''
        uses: actions/upload-artifact@v4
        with:
          name: ios-release-ipa
          path: app/ios/build/Release-iphoneos/HHCF.ipa
