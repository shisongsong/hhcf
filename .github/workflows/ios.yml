name: iOS Build

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - '.github/workflows/ios.yml'
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            app/ios/Pods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-${{ hashFiles('app/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install dependencies
        run: cd app && npm ci

      - name: Expo Prebuild
        run: cd app && npx expo prebuild --platform ios --non-interactive

      - name: Setup Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.4.app

      - name: Install CocoaPods
        run: cd app/ios && pod install

      - name: Create JS Bundle
        run: |
          cd app
          mkdir -p ios/main.jsbundle
          npx expo export:embed --platform ios --entry-file node_modules/expo/AppEntry.js --bundle-output ios/main.jsbundle/index.jsbundle --dev false

      - name: Build iOS
        run: |
          cd app/ios
          xcodebuild -workspace app.xcworkspace \
            -scheme app \
            -configuration Debug \
            -destination 'generic/platform=iOS Simulator' \
            build \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: app/ios/build
