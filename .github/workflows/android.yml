name: Android Build

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - '.github/workflows/android.yml'
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('app/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: cd app && npm ci

      - name: Expo Prebuild
        run: cd app && npx expo prebuild --platform android --non-interactive

      - name: Fix Android SDK versions
        run: |
          cd app/android
          sed -i "s/compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '34')/compileSdkVersion = Integer.parseInt(findProperty('android.compileSdkVersion') ?: '35')/" build.gradle
          sed -i "s/targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '34')/targetSdkVersion = Integer.parseInt(findProperty('android.targetSdkVersion') ?: '35')/" build.gradle
          sed -i "s/classpath('com.android.tools.build:gradle')/classpath('com.android.tools.build:gradle:8.6.0')/" build.gradle

      - name: Sync package-lock
        run: cd app && npm install

      - name: Create JS Bundle
        run: |
          cd app
          mkdir -p android/app/src/main/assets
          npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Build Android Debug APK
        run: |
          cd app/android
          chmod +x gradlew
          ./gradlew assembleDebug -x lint --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: app/android/app/build/outputs/apk/debug/*.apk
