name: Android Build

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - '.github/workflows/android.yml'
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: cd app && npm install

      - name: Expo Prebuild
        run: cd app && npx expo prebuild --platform android --clean --non-interactive

      - name: Create JS Bundle
        run: |
          cd app
          mkdir -p android/app/src/main/assets
          npx expo export:embed --platform android --entry-file node_modules/expo/AppEntry.js --bundle-output android/app/src/main/assets/index.android.bundle --dev false

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Build Android Debug APK
        run: |
          cd app/android
          chmod +x gradlew
          ./gradlew assembleDebug -x lint --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: app/android/app/build/outputs/apk/debug/*.apk
