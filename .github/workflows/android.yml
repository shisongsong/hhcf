name: Android Build

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - '.github/workflows/android.yml'
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('app/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: cd app && npm ci

      - name: Clean Android folder
        run: rm -rf app/android

      - name: Expo Prebuild
        run: cd app && npx expo prebuild --platform android --non-interactive

      - name: Generate debug keystore
        run: |
          cd app/android/app
          if [ ! -f debug.keystore ]; then
            keytool -genkeypair -v -storetype PKCS12 -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
          fi

      - name: Configure Gradle
        run: |
          cd app/android
          echo "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m" >> gradle.properties
          echo "org.gradle.parallel=true" >> gradle.properties
          echo "org.gradle.caching=true" >> gradle.properties

      - name: Create JS Bundle
        run: |
          cd app
          mkdir -p android/app/src/main/assets
          npx react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Build Android Debug APK
        run: |
          cd app/android
          chmod +x gradlew
          ./gradlew assembleDebug -x lint --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: app/android/app/build/outputs/apk/debug/*.apk
