name: Android Build

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - '.github/workflows/android.yml'
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        working-directory: ./app
        run: npm install

      - name: Expo Prebuild
        working-directory: ./app
        run: npx expo prebuild --platform android --clean --non-interactive

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Build Android Debug APK
        working-directory: ./app/android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: app/android/app/build/outputs/apk/debug/app-debug.apk

  build-android-release:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build-android
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        working-directory: ./app
        run: npm install

      - name: Expo Prebuild
        working-directory: ./app
        run: npx expo prebuild --platform android --clean --non-interactive

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Decode Keystore
        env:
          ANDROID_RELEASE_STORE_BASE64: ${{ secrets.ANDROID_RELEASE_STORE_BASE64 }}
          ANDROID_RELEASE_KEY_ALIAS: ${{ secrets.ANDROID_RELEASE_KEY_ALIAS }}
          ANDROID_RELEASE_STORE_PASSWORD: ${{ secrets.ANDROID_RELEASE_STORE_PASSWORD }}
          ANDROID_RELEASE_KEY_PASSWORD: ${{ secrets.ANDROID_RELEASE_KEY_PASSWORD }}
        run: |
          if [ -n "$ANDROID_RELEASE_STORE_BASE64" ]; then
            echo "$ANDROID_RELEASE_STORE_BASE64" | base64 --decode > app/android/app/release.keystore
          fi
        shell: bash

      - name: Build Android Release APK
        if: env.ANDROID_RELEASE_STORE_BASE64 != ''
        working-directory: ./app/android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload Release APK
        if: env.ANDROID_RELEASE_STORE_BASE64 != ''
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: app/android/app/build/outputs/apk/release/app-release.apk

      - name: Upload AAB
        if: env.ANDROID_RELEASE_STORE_BASE64 != ''
        uses: actions/upload-artifact@v4
        with:
          name: android-release-aab
          path: app/android/app/build/outputs/bundle/release/app-release.aab
